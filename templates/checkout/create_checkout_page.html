<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Checkout Page - Pexilabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Create New Checkout Page</h2>
                
                <form id="checkoutPageForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Page Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="currency" class="form-label">Currency</label>
                                <select class="form-control" id="currency" name="currency">
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="GBP">GBP - British Pound</option>
                                    <option value="JPY">JPY - Japanese Yen</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="logo_url" class="form-label">Logo URL</label>
                        <input type="url" class="form-control" id="logo_url" name="logo_url">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="primary_color" class="form-label">Primary Color</label>
                                <input type="color" class="form-control" id="primary_color" name="primary_color" value="#007bff">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="secondary_color" class="form-label">Secondary Color</label>
                                <input type="color" class="form-control" id="secondary_color" name="secondary_color" value="#6c757d">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="background_color" class="form-label">Background Color</label>
                                <input type="color" class="form-control" id="background_color" name="background_color" value="#ffffff">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="success_url" class="form-label">Success URL</label>
                                <input type="url" class="form-control" id="success_url" name="success_url">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cancel_url" class="form-label">Cancel URL</label>
                                <input type="url" class="form-control" id="cancel_url" name="cancel_url">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="collect_customer_info" name="collect_customer_info" checked>
                            <label class="form-check-label" for="collect_customer_info">
                                Collect customer information
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Payment Methods</label>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="visa" name="payment_methods" value="visa" checked>
                                    <label class="form-check-label" for="visa">Visa</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mastercard" name="payment_methods" value="mastercard" checked>
                                    <label class="form-check-label" for="mastercard">Mastercard</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="amex" name="payment_methods" value="amex" checked>
                                    <label class="form-check-label" for="amex">American Express</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="paypal" name="payment_methods" value="paypal" checked>
                                    <label class="form-check-label" for="paypal">PayPal</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="apple_pay" name="payment_methods" value="apple_pay">
                                    <label class="form-check-label" for="apple_pay">Apple Pay</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="google_pay" name="payment_methods" value="google_pay">
                                    <label class="form-check-label" for="google_pay">Google Pay</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Checkout Page</button>
                        <a href="{% url 'checkout:manage_pages' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('checkoutPageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                logo_url: document.getElementById('logo_url').value,
                primary_color: document.getElementById('primary_color').value,
                secondary_color: document.getElementById('secondary_color').value,
                background_color: document.getElementById('background_color').value,
                success_url: document.getElementById('success_url').value,
                cancel_url: document.getElementById('cancel_url').value,
                collect_customer_info: document.getElementById('collect_customer_info').checked,
                payment_methods: []
            };
            
            // Collect selected payment methods
            const checkboxes = document.querySelectorAll('input[name="payment_methods"]:checked');
            checkboxes.forEach(function(checkbox, index) {
                formData.payment_methods.push({
                    payment_method: checkbox.value,
                    display_name: checkbox.labels[0].textContent,
                    icon_url: `/static/images/payment_methods/${checkbox.value}.png`,
                    is_enabled: true,
                    display_order: index,
                    config_data: {}
                });
            });
            
            // Send request
            fetch(window.location.pathname, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || ''
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Checkout page created successfully!');
                    window.location.href = '{% url "checkout:manage_pages" %}';
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating checkout page');
            });
        });
    </script>
</body>
</html>
